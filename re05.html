<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
        }
        
        .card {
            width: 200px;
            height: 280px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.2);
        }
        
        .card-back {
            background-color: #FFD700;
            color: #000;
            border: 5px solid #FFA500;
        }
        
        .card-front {
            background-color: #FFD700;
            color: #000;
            transform: rotateY(180deg);
            border: 5px solid #FFA500;
        }
        
        .title {
            width: 100%;
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        @media (max-width: 850px) {
            .container {
                max-width: 650px;
            }
            
            .card {
                width: 150px;
                height: 210px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 500px) {
            .container {
                gap: 15px;
            }
            
            .card {
                width: 130px;
                height: 180px;
                font-size: 18px;
            }
            
            .title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">福利局随机抽卡</div>
        <div class="card" data-index="0">
            <div class="card-face card-back">福利局</div>
            <div class="card-face card-front">加入灰道</div>
        </div>
        <div class="card" data-index="1">
            <div class="card-face card-back">福利局</div>
            <div class="card-face card-front">一瓶冰红茶</div>
        </div>
        <div class="card" data-index="2">
            <div class="card-face card-back">福利局</div>
            <div class="card-face card-front">三根阿尔卑斯</div>
        </div>
        <div class="card" data-index="3">
            <div class="card-face card-back">福利局</div>
            <div class="card-face card-front">再来一次</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            let resetTimeout;
            
            // 初始随机交换卡片位置
            shuffleCards();
            
            // 点击卡片翻转
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    // 如果这张卡已经翻开，则不执行任何操作
                    if (this.classList.contains('flipped')) {
                        return;
                    }
                    
                    // 如果已经有其他卡片被翻开，先将其翻回去
                    const flippedCards = document.querySelectorAll('.card.flipped');
                    flippedCards.forEach(flippedCard => {
                        flippedCard.classList.remove('flipped');
                    });
                    
                    // 清除之前的定时器
                    clearTimeout(resetTimeout);
                    
                    // 翻转当前卡片
                    this.classList.add('flipped');
                    
                    // 10秒后自动恢复并交换位置
                    resetTimeout = setTimeout(resetAndShuffle, 10000);
                });
            });
            
            // 重置卡片并交换位置
            function resetAndShuffle() {
                // 找到当前翻开的卡片
                const flippedCard = document.querySelector('.card.flipped');
                
                // 如果有翻开的卡片，将其翻回背面
                if (flippedCard) {
                    flippedCard.classList.remove('flipped');
                    
                    // 随机交换卡片位置（等待翻转动画完成）
                    setTimeout(shuffleCards, 800);
                }
            }
            
            // 随机交换卡片位置
            function shuffleCards() {
                const container = document.querySelector('.container');
                const cardElements = Array.from(cards);
                
                // 随机排序数组
                for (let i = cardElements.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardElements[i], cardElements[j]] = [cardElements[j], cardElements[i]];
                }
                
                // 重新添加到容器中
                cardElements.forEach(card => {
                    container.appendChild(card);
                });
            }
            
            // 监听页面刷新/离开事件
            window.addEventListener('beforeunload', function() {
                // 页面刷新时随机交换位置
                shuffleCards();
            });
        });
    </script>
</body>
</html>
