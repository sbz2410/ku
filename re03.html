<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动抽卡系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            padding-top: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #9C27B0;
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.7);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            perspective: 1000px;
            max-width: 1600px;
        }

        .card {
            width: 170px;
            height: 230px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            overflow: hidden;
        }

        .card-back {
            background: linear-gradient(145deg, #673AB7, #512DA8);
            color: #fff;
            border: 4px solid #512DA8;
        }

        .card-front {
            background: linear-gradient(145deg, #E91E63, #C2185B);
            color: #fff;
            transform: rotateY(180deg);
            border: 4px solid #C2185B;
        }

        .card-back i {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .card-content {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 8px;
            padding: 6px;
            width: 100%;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .card-content-1 { color: #FFEB3B; }
        .card-content-2 { color: #4CAF50; }
        .card-content-3 { color: #2196F3; }
        .card-content-4 { color: #FF9800; }
        .card-content-5 { color: #9C27B0; }
        .card-content-6 { color: #00BCD4; }
        .card-content-7 { color: #FF5722; }
        .card-content-8 { color: #8BC34A; }
        .card-content-9 { color: #795548; }
        .card-content-10 { color: #3F51B5; }
        .card-content-11 { color: #FFC107; }
        .card-content-12 { color: #009688; }
        .card-content-13 { color: #E91E63; }
        .card-content-14 { color: #CDDC39; }
        .card-content-15 { color: #9E9E9E; }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #673AB7;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 58, 183, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: #7E57C2;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(103, 58, 183, 0.5);
        }

        button:active {
            transform: translateY(1px);
        }

        .timer-container {
            background-color: rgba(103, 58, 183, 0.1);
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #673AB7;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
        }

        .flip-counter {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
            text-align: center;
        }

        .counter-value {
            color: #673AB7;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            text-align: center;
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid #333;
            width: 100%;
            max-width: 800px;
        }

        .animation-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(156, 39, 176, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 1600px) {
            .cards-container {
                gap: 18px;
            }
            
            .card {
                width: 160px;
                height: 220px;
            }
        }

        @media (max-width: 1400px) {
            .cards-container {
                gap: 16px;
            }
            
            .card {
                width: 150px;
                height: 210px;
            }
        }

        @media (max-width: 1200px) {
            .cards-container {
                gap: 15px;
            }
            
            .card {
                width: 140px;
                height: 190px;
            }
            
            .card-title {
                font-size: 1.6rem;
            }
            
            .card-content {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 1000px) {
            .cards-container {
                gap: 14px;
            }
            
            .card {
                width: 130px;
                height: 180px;
            }
            
            .card-back i {
                font-size: 2.2rem;
            }
            
            .card-title {
                font-size: 1.4rem;
            }
            
            .card-content {
                font-size: 1rem;
            }
        }

        @media (max-width: 800px) {
            .cards-container {
                gap: 12px;
            }
            
            .card {
                width: 120px;
                height: 170px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 90%;
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            .cards-container {
                gap: 10px;
            }
            
            .card {
                width: 110px;
                height: 160px;
            }
            
            .card-back i {
                font-size: 1.8rem;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
            
            .card-content {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 500px) {
            .cards-container {
                gap: 8px;
            }
            
            .card {
                width: 100px;
                height: 150px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="animation-area" id="particles"></div>
    
    <div class="header">
        <h1><i class="fas fa-gamepad"></i> 活动抽卡系统</h1>
        <p class="subtitle">15张卡牌 | 10秒自动复位 | 随机交换位置</p>
    </div>
    
    <div class="timer-container">
        <i class="fas fa-clock"></i>
        <span>自动翻回倒计时：</span>
        <div class="timer" id="timer">10</div>
        <span>秒</span>
    </div>
    
    <div class="cards-container" id="cards-container">
        <!-- 卡片将通过JavaScript动态生成 -->
    </div>
    
    <div class="flip-counter">
        累计翻开次数：<span class="counter-value" id="flip-count">0</span>
    </div>
    
    <div class="controls">
        <button id="flip-all">
            <i class="fas fa-sync-alt"></i> 翻开所有卡片
        </button>
        <button id="reset-cards">
            <i class="fas fa-undo"></i> 立即复位并交换
        </button>
        <button id="shuffle-cards">
            <i class="fas fa-random"></i> 仅交换位置
        </button>
        <button id="quick-flip">
            <i class="fas fa-bolt"></i> 快速翻转
        </button>
    </div>
    
    <div class="footer">
        <p>活动抽卡系统 &copy; 2023 | 15种不同活动等你来挑战！</p>
    </div>

    <script>
        // 卡片数据 - 15张卡片
        const cardData = [
            { id: 1, backText: "活动", frontText: "与某人单摆", frontClass: "card-content-1", icon: "fas fa-users", frontIcon: "fas fa-handshake" },
            { id: 2, backText: "活动", frontText: "唱歌", frontClass: "card-content-2", icon: "fas fa-users", frontIcon: "fas fa-microphone" },
            { id: 3, backText: "活动", frontText: "跳舞", frontClass: "card-content-3", icon: "fas fa-users", frontIcon: "fas fa-music" },
            { id: 4, backText: "活动", frontText: "大冒险", frontClass: "card-content-4", icon: "fas fa-users", frontIcon: "fas fa-exclamation-triangle" },
            { id: 5, backText: "活动", frontText: "真心话", frontClass: "card-content-5", icon: "fas fa-users", frontIcon: "fas fa-heart" },
            { id: 6, backText: "活动", frontText: "上才艺", frontClass: "card-content-6", icon: "fas fa-users", frontIcon: "fas fa-magic" },
            { id: 7, backText: "活动", frontText: "即时测试", frontClass: "card-content-7", icon: "fas fa-users", frontIcon: "fas fa-question-circle" },
            { id: 8, backText: "活动", frontText: "话剧表演", frontClass: "card-content-8", icon: "fas fa-users", frontIcon: "fas fa-theater-masks" },
            { id: 9, backText: "活动", frontText: "空手而归", frontClass: "card-content-9", icon: "fas fa-users", frontIcon: "fas fa-frown" },
            { id: 10, backText: "活动", frontText: "再来一次", frontClass: "card-content-10", icon: "fas fa-users", frontIcon: "fas fa-redo" },
            { id: 11, backText: "活动", frontText: "福利局", frontClass: "card-content-11", icon: "fas fa-users", frontIcon: "fas fa-gift" },
            { id: 12, backText: "活动", frontText: "cosplay", frontClass: "card-content-12", icon: "fas fa-users", frontIcon: "fas fa-user-ninja" },
            { id: 13, backText: "活动", frontText: "你画我猜", frontClass: "card-content-13", icon: "fas fa-users", frontIcon: "fas fa-palette" },
            { id: 14, backText: "活动", frontText: "惩罚传递", frontClass: "card-content-14", icon: "fas fa-users", frontIcon: "fas fa-exchange-alt" },
            { id: 15, backText: "活动", frontText: "恶趣味", frontClass: "card-content-15", icon: "fas fa-users", frontIcon: "fas fa-grin-squint-tears" }
        ];

        // 全局变量
        let cards = [];
        let flipCount = 0;
        let timer = null;
        let timeLeft = 10;
        let isTimerRunning = false;
        let quickFlipActive = false;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initCards();
            createParticles();
            updateFlipCount();
            
            // 添加按钮事件监听
            document.getElementById('flip-all').addEventListener('click', flipAllCards);
            document.getElementById('reset-cards').addEventListener('click', resetAndShuffle);
            document.getElementById('shuffle-cards').addEventListener('click', shuffleCardsOnly);
            document.getElementById('quick-flip').addEventListener('click', toggleQuickFlip);
            
            // 初始随机交换卡片位置
            shuffleCards();
            
            // 每10秒自动刷新计时器显示
            setInterval(updateTimerDisplay, 1000);
        });

        // 初始化卡片
        function initCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            cardData.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                
                cardElement.innerHTML = `
                    <div class="card-face card-back">
                        <i class="${card.icon}"></i>
                        <div class="card-title">${card.backText}</div>
                    </div>
                    <div class="card-face card-front">
                        <i class="${card.frontIcon}"></i>
                        <div class="card-content ${card.frontClass}">${card.frontText}</div>
                    </div>
                `;
                
                // 添加点击事件
                cardElement.addEventListener('click', () => flipCard(cardElement));
                
                container.appendChild(cardElement);
                cards.push(cardElement);
            });
        }

        // 翻转卡片
        function flipCard(cardElement) {
            if (cardElement.classList.contains('flipped')) return;
            
            cardElement.classList.add('flipped');
            flipCount++;
            updateFlipCount();
            
            // 如果计时器没有运行，则启动计时器
            if (!isTimerRunning) {
                startTimer();
            }
        }

        // 翻转所有卡片
        function flipAllCards() {
            cards.forEach(card => {
                if (!card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                }
            });
            
            flipCount += cards.filter(card => !card.classList.contains('flipped')).length;
            updateFlipCount();
            
            if (!isTimerRunning) {
                startTimer();
            }
        }

        // 启动计时器
        function startTimer() {
            isTimerRunning = true;
            timeLeft = 10;
            updateTimerDisplay();
            
            if (timer) {
                clearTimeout(timer);
            }
            
            timer = setTimeout(() => {
                resetAndShuffle();
                isTimerRunning = false;
            }, 10000);
        }

        // 更新计时器显示
        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            
            if (isTimerRunning && timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                // 最后3秒闪烁效果
                if (timeLeft <= 3) {
                    timerElement.style.color = '#ff5555';
                    timerElement.style.animation = 'none';
                    setTimeout(() => {
                        timerElement.style.animation = 'blink 1s infinite';
                    }, 10);
                } else {
                    timerElement.style.color = '#673AB7';
                    timerElement.style.animation = 'none';
                }
            }
        }

        // 重置并洗牌
        function resetAndShuffle() {
            // 翻回所有卡片
            cards.forEach(card => {
                card.classList.remove('flipped');
            });
            
            // 交换卡片位置
            shuffleCards();
            
            // 重置计时器状态
            isTimerRunning = false;
            timeLeft = 10;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('timer').style.color = '#673AB7';
            document.getElementById('timer').style.animation = 'none';
        }

        // 仅交换卡片位置
        function shuffleCardsOnly() {
            shuffleCards();
        }

        // 随机交换卡片位置
        function shuffleCards() {
            const container = document.getElementById('cards-container');
            const cardElements = Array.from(container.children);
            
            // Fisher-Yates 洗牌算法
            for (let i = cardElements.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                container.appendChild(cardElements[j]);
                // 更新数组引用
                const temp = cardElements[i];
                cardElements[i] = cardElements[j];
                cardElements[j] = temp;
            }
            
            // 更新cards数组
            cards = Array.from(container.querySelectorAll('.card'));
        }

        // 更新翻牌次数显示
        function updateFlipCount() {
            document.getElementById('flip-count').textContent = flipCount;
        }

        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // 随机大小
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // 随机动画延迟和持续时间
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 快速翻转功能
        function toggleQuickFlip() {
            quickFlipActive = !quickFlipActive;
            const quickFlipButton = document.getElementById('quick-flip');
            
            if (quickFlipActive) {
                quickFlipButton.innerHTML = '<i class="fas fa-stop"></i> 停止快速翻转';
                quickFlipButton.style.backgroundColor = '#E91E63';
                startQuickFlip();
            } else {
                quickFlipButton.innerHTML = '<i class="fas fa-bolt"></i> 快速翻转';
                quickFlipButton.style.backgroundColor = '#673AB7';
            }
        }

        // 开始快速翻转
        function startQuickFlip() {
            if (!quickFlipActive) return;
            
            // 随机翻转3-5张卡片
            const unflippedCards = cards.filter(card => !card.classList.contains('flipped'));
            if (unflippedCards.length > 0) {
                const numToFlip = Math.min(Math.floor(Math.random() * 3) + 3, unflippedCards.length);
                
                // 随机选择卡片并翻转
                for (let i = 0; i < numToFlip; i++) {
                    const randomIndex = Math.floor(Math.random() * unflippedCards.length);
                    const card = unflippedCards[randomIndex];
                    
                    // 添加翻转动画
                    card.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    card.classList.add('flipped');
                    
                    // 从数组中移除已翻转的卡片
                    unflippedCards.splice(randomIndex, 1);
                }
                
                flipCount += numToFlip;
                updateFlipCount();
                
                // 如果计时器没有运行，则启动计时器
                if (!isTimerRunning) {
                    startTimer();
                }
            }
            
            // 1.5秒后继续快速翻转
            if (quickFlipActive) {
                setTimeout(() => {
                    startQuickFlip();
                }, 1500);
            }
        }

        // 页面刷新时随机交换卡片位置
        window.addEventListener('beforeunload', function() {
            sessionStorage.setItem('pageRefreshed', 'true');
        });

        // 页面加载时检查是否需要洗牌
        if (sessionStorage.getItem('pageRefreshed') === 'true') {
            sessionStorage.removeItem('pageRefreshed');
        }
    </script>
</body>
</html>
